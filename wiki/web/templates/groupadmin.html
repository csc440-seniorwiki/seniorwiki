{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
  <div id="confirmDelete" class="modal hide fade" aria-hidden="true">
    <div class="modal-header">
      <h3>Are you sure?</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete {{ group.name }}?  This cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">No</a>
      <a href="{{ url_for('wiki.group_delete', group_id=group.name) }}" class="btn btn-danger">Yes, delete.</a>
    </div>
  </div>
<form class="form form-inline" method="POST">
	{{ form.hidden_tag() }}
	<p>Roles</p>
	{{ form.roles() }}
	<br><br>
	<input type="submit" class="btn btn-primary" value="Set Group Roles">
</form>
<ul class="nav nav-tabs nav-stacked">
	<li><a href="#confirmDelete" data-toggle="modal" class="text-error">Delete</a></li>
</ul>
{% endblock content %}
